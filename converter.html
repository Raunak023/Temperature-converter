<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0px;
        
    }
    .container {
        width: 300px;
        margin: 50px auto;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
    }
    .xyz{
        padding: 10px 15px;
        color: black;
        text-align: center;
        margin: 0px;
        margin-bottom: 0px;
    }
    .tyy{
        animation: bouncing 0.5s ease 0s infinite alternate both;
            background-color: rgb(222, 12, 68);
            border-radius: 50%;
            display: inline-block;
            color: white;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            padding: 1em 2em 1.1em;
            position: relative;
            text-decoration: none;
            vertical-align: top;
            margin-top: 100px;
    }
    @keyframes bouncing{
            0% {
                bottom: 0;
                box-shadow: 0 0 5px rgb(0, 0, 0, 0.5);
            }
            100%{
                bottom: 50px;
                box-shadow: 0 50px 50px rgba(0, 0, 0, 0.1);
            }
        }
        .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }
    video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
    }
    .content {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 20px;
        color: white;
    }

</style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="video/wallpaper 2.mp4" type="video/mp4">
        </video>
    </div>

    <div class="xyz">
<h1>Temperature converter website</h1>
By Raunak Kumar
</div>
<div class="tyy">Our New website launched</div>
<div class="container">
    <input type="text" id="temperature" placeholder="Enter temperature...">
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
    function convertTemperature() {
        var temperatureInput = parseFloat(document.getElementById("temperature").value);
        var unit = document.getElementById("unit").value;
        var result = document.getElementById("result");

        if (isNaN(temperatureInput)) {
            result.innerHTML = "Please enter a valid number for temperature.";
            return;
        }

        if (unit === "celsius") {
            var convertedTemperature = (temperatureInput * 9/5) + 32;
            result.innerHTML = temperatureInput + "°C = " + convertedTemperature.toFixed(2) + "°F";
        } else if (unit === "fahrenheit") {
            var convertedTemperature = (temperatureInput - 32) * 5/9;
            result.innerHTML = temperatureInput + "°F = " + convertedTemperature.toFixed(2) + "°C";
        } else if (unit === "kelvin") {
            var convertedTemperature = temperatureInput + 273.15;
            result.innerHTML = temperatureInput + " K = " + convertedTemperature.toFixed(2) + "°C";
        }
    }
</script>

</body>
</html>
